<h1>
  {{title}}
</h1>
<div class="container-fluid">
  <app-tabs>
    <app-tab [tabTitle]="'Tab 1'">
      tab 1
    </app-tab>
    <app-tab [tabTitle]="'Tab 2'">
      tab 2 with sub tabs
      <app-tabs>
        <app-tab [tabTitle]="'SubTab 1'">
          subtab 1
        </app-tab>
        <app-tab [tabTitle]="'SubTab 2'">
          subtab 2
        </app-tab>
      </app-tabs>
    </app-tab>
  </app-tabs>

</div>
